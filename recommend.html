<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Television Recommendation</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            animation: fadeIn 2s;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }
        .mynav {
            background: black;
            color: white;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            animation: slideDown 1s ease-out;
        }
        h1, h2 {
            text-align: center;
            animation: zoomIn 1s;
        }
        .btn {
            display: block;
            margin: 20px auto;
            background-color: #ff5722;
            animation: bounceIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            70% {
                transform: translateY(-5px);
            }
            90% {
                transform: translateY(-2px);
            }
        }
    </style>
</head>
<body>
<div class="mynav z-depth-2">
    <h1>Television Brand Recommendation System</h1>
</div>
<div class="container">
    <h2>Fill in the details to get recommendations</h2>
    <form method="post" action="/pred">
        <div class="row">
            <div class="input-field col s12 m6">
                <select id="stars" name="stars">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="stars">Rating</label>
            </div>
            <div class="input-field col s12 m6">
                <input type="number" id="MRP" name="MRP" class="validate">
                <label for="MRP">Price</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <select id="Speaker1" name="Speaker1">
                    <option value="20 W Speaker Output" selected>20 W Speaker Output</option>
                    <option value="40 W Speaker Output">40 W Speaker Output</option>
                    <option value="24 W Speaker Output">24 W Speaker Output</option>
                    <option value="30 W Speaker Output">30 W Speaker Output</option>
                    <option value="16 W Speaker Output">16 W Speaker Output</option>
                    <option value="50 W Speaker Output">50 W Speaker Output</option>
                    <option value="60 W Speaker Output">60 W Speaker Output</option>
                    <option value="100 W Speaker Output">100 W Speaker Output</option>
                </select>
                <label for="Speaker1">Speaker</label>
            </div>
            <div class="input-field col s12 m6">
                <select id="Frequency1" name="Frequency1">
                    <option value="60 Hz Refresh Rate" selected>60 Hz Refresh Rate</option>
                    <option value="50 Hz Refresh Rate">50 Hz Refresh Rate</option>
                    <option value="120 Hz Refresh Rate">120 Hz Refresh Rate</option>
                    <option value="100 Hz Refresh Rate">100 Hz Refresh Rate</option>
                    <option value="200 Hz Refresh Rate">200 Hz Refresh Rate</option>
                </select>
                <label for="Frequency1">Frequency</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m6">
                <select id="Operating_system1" name="Operating_system1">
                    <option value="Android" selected>Android</option>
                    <option value="FireTv OS 6">FireTv OS 6</option>
                    <option value="WebOS">WebOS</option>
                    <option value="Tizen">Tizen</option>
                    <option value="Google TV">Google TV</option>
                    <option value="Linux">Linux</option>
                </select>
                <label for="Operating_system1">Operating System</label>
            </div>
            <div class="input-field col s12 m6">
                <select id="Picture_qualtiy1" name="Picture_qualtiy1">
                    <option value="HD Ready" selected>HD Ready</option>
                    <option value="Ultra HD">Ultra HD</option>
                    <option value="Full HD">Full HD</option>
                </select>
                <label for="Picture_qualtiy1">Picture Quality</label>
            </div>
        </div>
        <button type="submit" class="btn waves-effect waves-light">Submit</button>
    </form>
</div>
<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });
</script>
</body>
</html>
